<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link href="Google_Home.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<div id="header">
			<div class="left">
				<a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
				<a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
			</div>
			<div class="right">
				<a href="https://mail.google.com/mail/">Gmail</a>
				<a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
			</div>			
		</div>
	</header>
	<div class="logo">
		<img src="Images/google.jpg" alt="the Google logo" class="center">
	</div>
	<div class="SearchBox">
		<textarea></textarea>
	</div>
	<div id="Button">
		<button class="searchbutton">Search</button>
		<button class="luckybutton">I'm Feeling Lucky</button>
	</div>
	<footer>
		<div class="footer">
			<div id="left">
				<a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#?modal_active=none">Advertising</a>
				<a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
			</div>
			<div id="right">	
				<a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
				<a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
				<select>
					<option value="Settings">Settings</option>
					<option value="Search-settings">Search settings</option>
					<option value="Advanced-search">Advanced search</option>
					<option value="History">History</option>
					<option value="Search-Help">Search Help</option>
					<option value="Send-feedback">Send Feedback</option>
				</select>
			</div>
		</div>

</body>
</html>
