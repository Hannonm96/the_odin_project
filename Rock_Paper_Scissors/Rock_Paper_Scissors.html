<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link href="Rock_Paper_Scissors.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers Rock. You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="Images/rock.png" alt="A Rock Flexing">
		</div>
			<div class="choice" id="p">
			<img src="Images/Paper.png" alt="A piece of paper smirking">
		</div>
			<div class="choice" id="s">
			<img src="Images/scissors.jpg" alt="A cool pair of scissors">
		</div>
	</div>

	<p id="action-message">Make your move...</p>

	<script src="Rock_Paper_Scissors.js"></script>
</body>
</html>
